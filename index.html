<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main class="main">
    <section class="info">
      <div class="info__item">
        <p class="title">Functions</p>
        <label class="paramater parameter-text" for="param">parameter: <input type="text" id="param"></label>
        <div class="functions">
          <div class="functions__item">
            <span>reverseWordsInSentence(<span class="parameter-text">parameter</span>)</span><button class="button" id="reverseWordsBtn">press</button>
          </div>
          <div class="functions__item">
            <span>ipCheck(<span class="parameter-text">parameter</span>)</span><button class="button" id="ipCheckBtn">press</button>
          </div>
          <div class="functions__item">
            <span>sumOfMultipleNumbers(<span class="parameter-text">parameter</span>)</span><button class="button" id="sumOfNumbersBtn">press</button>
          </div>
        </div>
      </div>
      <div class="info__item">
        <p class="title">Console</p>
        <div class="console"></div>
      </div>
    </section>
  </main>

  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
